<!-- Tag "doctype" é responsável por definir a versão do html, sempre comece com essa tag 
-->
<!DOCTYPE html>
<html>
    <head>
    <!-- A tag "head" serve para as configurações do meu documento html 
    -->
        <title> Hello world! </title>
        <!-- Essa tag é responsável por colocar textos na aba do navegador 
        -->
    </head>
    <body>
        <!-- A tag "body" é responsável pela área visível do meu site 
        -->
        <h1>Essa é a minha primeira tag</h1>
    </body>
</html>
